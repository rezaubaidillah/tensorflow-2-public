<html>

<head>
    <!-- Include TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body>
    <script lang="js">
        async function run() {
            // Correct file paths for training and testing data
            const trainingUrl = "/data/wdbc-train.csv";
            const testingUrl = "/data/wdbc-test.csv";

            // Load CSV data
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: {
                        isLabel: true
                    }
                }
            });
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: {
                        isLabel: true
                    }
                }
            });

            // Convert data into arrays
            const convertedTrainingData = trainingData.map(({ xs, ys }) => {
                return { xs: Object.values(xs), ys: Object.values(ys) };
            }).batch(10);
            const convertedTestingData = testingData.map(({ xs, ys }) => {
                return { xs: Object.values(xs), ys: Object.values(ys) };
            }).batch(10);

            // Determine number of features
            const numOfFeatures = (await trainingData.columnNames()).length - 1;

            // Create neural network model
            const model = tf.sequential();
            model.add(tf.layers.dense({ inputShape: [numOfFeatures], units: 32, activation: "relu" }));
            model.add(tf.layers.dense({ activation: "sigmoid", units: 1 }));

            // Compile the model
            model.compile({ loss: "binaryCrossentropy", optimizer: tf.train.rmsprop(0.05), metrics: ['accuracy'] });

            // Train the model
            await model.fitDataset(convertedTrainingData, {
                epochs: 100,
                validationData: convertedTestingData,
                callbacks: {
                    onEpochEnd: async (epoch, logs) => {
                        console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                    }
                }
            });

            // Save the model
            await model.save('downloads://my_model');
        }
        run();
    </script>
</body>
</html>
